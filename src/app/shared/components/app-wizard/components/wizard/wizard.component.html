<div class="wizard" [style.width]="'75%'">
  <div class="wizard__wizard-steps" [style.width]="this.width">
    <span
      (click)="onStepClick(step)"
      *ngFor="let step of steps; let i = index"
      class="wizard__wizard-steps__step"
      [ngClass]="{
        finished: step.isComplete,
        active: currentStep?.stepIndex === step.stepIndex
      }"
      [attr.data-step-name]="step.label"
      ><i></i
    ></span>
  </div>
</div>
