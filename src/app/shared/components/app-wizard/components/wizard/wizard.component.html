<div class="wizard">
  <div class="wizard__wizard-steps">
    <span
      (click)="onStepClick(step)"
      *ngFor="let step of steps$ | async; let i = index"
      class="wizard__wizard-steps__step"
      [ngClass]="{
        finished: step.isComplete,
        active: (currentStep$ | async)?.stepIndex === step.stepIndex
      }"
      [attr.data-step-name]="stepData[i]"
      ><i></i
    ></span>
  </div>
</div>
