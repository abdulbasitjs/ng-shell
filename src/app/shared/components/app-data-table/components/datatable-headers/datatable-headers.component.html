<tr [style.--customer-table-columns]="headers.list.length">
  <th
    [ngClass]="header.renderIcon ? 'pointer' : 'noPointer'"
    *ngFor="let header of headers.list; let i = index"
    (click)="onHeaderClick(header)"
  >
    <svg-icon *ngIf="header.isSortable" [src]="defaultIcon"></svg-icon>
    <svg-icon
      [style.transform]="'scale(1,-1)'"
      *ngIf="headers.sortBy === header.accessor && headers.order === 'asc'"
      [src]="ascIcon"
    ></svg-icon>
    <svg-icon
      *ngIf="headers.sortBy === header.accessor && headers.order === 'desc'"
      [src]="ascIcon"
    ></svg-icon>
    <span>{{ header.name }}</span>
  </th>
</tr>
