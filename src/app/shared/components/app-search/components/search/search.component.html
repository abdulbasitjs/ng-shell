<div class="search-input">
  <input [value]="value" (keyup)="enableSearch()" (keyup.esc)="handleEscape()" (keyup.enter)="handleEnter()" type="text" [placeholder]="placeHolder" #term/>
  
  <button [ngClass]="value == '' ? 'hide-button' : 'close-search-button'" (click)="handleClose()">
      <svg-icon src="assets/svg/edit-api-close-icon.svg"></svg-icon>
  </button>
    

  <button class="search-input__icon" [disabled]="disableSearch" (click)="onClickHandler($event)">
    <svg-icon src="assets/svg/url-search-icon.svg"></svg-icon>
  </button>
</div>
