<div class="search-input">
  <input [value]="value" (keyup.esc)="handleEscape()" (keyup.enter)="handleEnter()" type="text" [placeholder]="placeHolder" #term/>
  <span class="search-input__icon" (click)="onClickHandler($event)">
    <svg-icon src="assets/svg/url-search-icon.svg"></svg-icon>
  </span>
</div>
