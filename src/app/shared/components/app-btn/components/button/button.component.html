<button
  [type]="btnType"
  [attr.form]="isDisabled ? null : formName"
  [class]="'button ' + classes"
  [class.disabled]="isDisabled"
  [style.width]="width"
  (click)="onClickHandler($event)"
>
  <i *ngIf="icon" [shouldRemoveParent]="false" appSvg [src]="icon"></i>
  <span>{{ btnTitle }}</span>
</button>
