<div class="pagination__perpage">
  {{ records && records[selectedRecordIndex] }}
  <ul class="pagination__perpage--list">
    <li
      *ngFor="let record of records; let i = index"
      (click)="selectRecord(record, i)"
    >
      {{ record }}
    </li>
  </ul>
</div>
<svg-icon class="record-label" src="assets/svg/pagination-dropdown-icon.svg"></svg-icon>
