<form class="form" [formGroup]="loginForm">
  <div class="form__input">
    <label>Email</label>
    <input
      class="fw"
      type="text"
      formControlName="email"
      [class.error-msg]="
        !loginForm.get('email')?.valid && loginForm.get('email')?.touched
      "
    />
  </div>
  <div class="form__input">
    <label>Password</label>
    <input
      class="fw"
      type="password"
      formControlName="password"
      [class.error-msg]="
        !loginForm.get('password')?.valid && loginForm.get('password')?.touched
      "
    />
  </div>
  <app-button
    btnTitle="Login"
    [class.disabled]="loginForm.invalid || (loaderService.getLoader() | async)"
    classes="button-primary button-lg"
    (clickHandler)="onLogin()"
    type="submit"
  ></app-button>
</form>
